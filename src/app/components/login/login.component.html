<section class="Form my-4 mx-5">
  <div class="container card">
    <div class="row no-gutters">
      <div class="col-lg-5">
        <img src="./assets/hotelLogin.jpg" class="img-fluid" alt="" />
      </div>
      <div class="col-lg-7 px-5 pt-5">
        <h1 class="font-weight-bold">Login</h1>
        <h4>Sign into your account</h4>
        <br />
        <form>
          <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUsuario"
              name="usuario"
              #usuario="ngModel"
              [(ngModel)]="usuarioModel.usuario"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="contrasena"
              #contrasena="ngModel"
              [(ngModel)]="usuarioModel.contrasena"
            />
          </div>
          <div class="boton form-row">
            <div class="col-lg-7">
              <button type="submit" class="btn btn-light" (click)="login()">
                Sign Up
              </button>
            </div>
          </div>
          <br />
          <div class="enlaces">
            <a href="#">¿Olvidates tu contraseña?</a>
            <p>
              ¿Aún no tienes una cuenta?
              <a routerLink="/registrar" routerLinkActive="active">Registrar</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2020 Copyright
    <h3>by Antony Toribio</h3>
  </div>
</footer>
