<br />
<h1>Ver Eventos</h1>
<hr />

<table class="table table-striped table-responsive table-bordered size">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eventos of eventosList">
      <th scope="row">{{ eventos._id }}</th>
      <td>{{ eventos.nombre }}</td>
      <td>{{ eventos.descripcion }}</td>
    </tr>
  </tbody>
</table>

<!-- Agregar Eventos-->

<br />
<h1>Agregar Eventos</h1>
<hr />

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <form>
        <div class="mb-3">
          <label for="inputNombre" class="form-label">Nombre del evento</label>
          <input
            type="text"
            class="form-control"
            id="inputNombre"
            name="nombre"
            #nombre="ngModel"
            [(ngModel)]="eventosModel.nombre"
          />
        </div>
        <div class="mb-3">
          <label for="inputDescrippcion" class="form-label">Descipcion</label>
          <input
            type="text"
            class="form-control"
            id="inputDescrippcion"
            name="descripcion"
            #descripcion="ngModel"
            [(ngModel)]="eventosModel.descripcion"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="agregarEventos()"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</div>
