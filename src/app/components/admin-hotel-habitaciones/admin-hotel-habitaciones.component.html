<!-- Ver Habitaciones -->

<br />
<h1>Ver Habitaciones</h1>
<hr />

<table class="table table-striped table-responsive table-bordered size">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let habitaciones of habitacionesList">
      <th scope="row">{{ habitaciones._id }}</th>
      <td>{{ habitaciones.nombreHabitacion }}</td>
      <td>{{ habitaciones.precio }}</td>
      <td>{{ habitaciones.estado }}</td>
    </tr>
  </tbody>
</table>

<!-- Agregar Habitaciones -->
<br />
<h1>Agregar Habitaciones</h1>
<hr />

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <form>
        <div class="mb-3">
          <label for="inputNombreHabitacion" class="form-label"
            >Nombre de la haitación
          </label>
          <input
            type="text"
            class="form-control"
            id="inputNombreHabitacion"
            name="nombreHabitacion"
            #nombreHabitacion="ngModel"
            [(ngModel)]="habitacionesModel.nombreHabitacion"
          />
        </div>
        <div class="mb-3">
          <label for="inputPrecio" class="form-label">Precio</label>
          <input
            type="text"
            class="form-control"
            id="inputPrecio"
            name="precio"
            #precio="ngModel"
            [(ngModel)]="habitacionesModel.precio"
          />
        </div>
        <div class="mb-3">
          <label for="inputPrecio" class="form-label">Descripion</label>
          <input
            type="text"
            class="form-control"
            id="inputPrecio"
            name="descripion"
            #descripion="ngModel"
            [(ngModel)]="habitacionesModel.descripcion"
          />
        </div>
        <div class="mb-3">
          <label for="inputPrecio" class="form-label">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="inputPrecio"
            name="imagen"
            #imagen="ngModel"
            [(ngModel)]="habitacionesModel.imagen"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="agregarHabitaciones()"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">

</footer>
