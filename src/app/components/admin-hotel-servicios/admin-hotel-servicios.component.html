<br />
<h1>Ver Servicios</h1>
<hr />

<table class="table table-striped table-responsive table-bordered size">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let servicios of serviciosList">
      <th scope="row">{{ servicios._id }}</th>
      <td>{{ servicios.nombreServicio }}</td>
      <td>{{ servicios.descripcionServicio }}</td>
    </tr>
  </tbody>
</table>

<!-- Agregar Servicios-->

<br />
<h1>Agregar Servicios</h1>
<hr />

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <form>
        <div class="mb-3">
          <label for="inputNombre" class="form-label"
            >Nombre del servicio</label
          >
          <input
            type="text"
            class="form-control"
            id="inputNombre"
            name="nombreServicio"
            #nombreServicio="ngModel"
            [(ngModel)]="serviciosModel.nombreServicio"
          />
        </div>
        <div class="mb-3">
          <label for="inputDescripcion" class="form-label">Descipcion</label>
          <input
            type="text"
            class="form-control"
            id="inputDescripcion"
            name="descripcionServicio"
            #descripcionServicio="ngModel"
            [(ngModel)]="serviciosModel.descripcionServicio"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="agregarServicios()"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</div>
