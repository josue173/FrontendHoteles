<div class="card text-white principal">
  <img src="./assets/principal.jpg" alt="" />
  <div class="card-img-overlay">
    <h1 class="card-title">HotelGram</h1>
  </div>
</div>

<div class="container secundario">
  <h2>Hoteles</h2>
  <div class="row contenedor">
    <div class="col-xs-12 col-sm-4" *ngFor="let hoteles of hotelesList">
      <div class="card mb-3" style="max-width: 21rem">
        <img src="{{ hoteles.imagen }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ hoteles.nombre }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ hoteles.direccion }}</h6>
          <p class="card-text">
            {{ hoteles.descripcion }}
          </p>
          <button
            type="button"
            class="btn btn-primary"
            (click)="navegarHotel(hoteles._id)"
          >
            Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
